<div>
    <form action="/submit-proposal" method="POST">
        <h2>Envie sua Proposta</h2>

        <label for="name">Nome Completo <span class="required">*</span></label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

        <label for="email">E-mail <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="phone">Telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone">

        <label for="proposal-type">Tipo de Proposta <span class="required">*</span></label>
        <select id="proposal-type" name="proposal-type" required>
            <option value="">Selecione uma opção</option>
            <option value="game-development">Desenvolvimento de Jogos</option>
            <option value="game-design">Design de Jogos</option>
            <option value="consultancy">Consultoria</option>
            <option value="others">Outros</option>
        </select>

        <label for="message">Detalhes da Proposta <span class="required">*</span></label>
        <textarea id="message" name="message" rows="5" placeholder="Descreva sua proposta aqui..." required></textarea>

        <label for="file">Anexar Arquivo (opcional)</label>
        <input type="file" id="file" name="file">

        <button type="submit">Enviar Proposta</button>
    </form>
</div>
